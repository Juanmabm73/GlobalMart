<div class="register-container">
    <div class="form_div register_div">
        <h2>Register</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Enter your Username</label>
                <input type="text" formControlName="username" placeholder="Username" required>
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                    class="error-message">
                    Username is required
                </div>
            </div>

            <div class="form-group">
                <label>Enter your email</label>
                <input type="email" formControlName="email" placeholder="Email" required>
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="error-message">
                    Please enter a valid email address
                </div>
            </div>

            <div class="form-group">
                <label>Enter your password</label>
                <input type="password" formControlName="password" placeholder="Password" required>
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="error-message">
                    Password must be at least 6 characters
                </div>
            </div>

            <div class="form-group">
                <label>Confirm your password</label>
                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" required>
                <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched"
                    class="error-message">
                    Passwords don't match
                </div>
            </div>

            <div class="form-group">
                <label>Choose a profile image</label>
                <input type="file" accept="image/*" (change)="onFileSelected($event)">
            </div>

            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="individual" name="role" value="USER" formControlName="role" checked>
                    <label for="individual">Individual</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="empresa" name="role" value="COMPANY" formControlName="role">
                    <label for="empresa">Empresa</label>
                </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">
                {{ error }}
            </div>

            <button type="submit" [disabled]="registerForm.invalid || loading">
                <span *ngIf="loading">Registering...</span>
                <span *ngIf="!loading">Register</span>
            </button>
        </form>
    </div>
</div>
