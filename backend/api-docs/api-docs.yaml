      properties:
        name:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: array
          items:
            type: string
        orders:
          type: array
          items:
            $ref: "#/components/schemas/OrderDTO"
        reviews:
          type: array
          items:
            $ref: "#/components/schemas/ReviewDTO"
        cart:
          type: array
          items:
            $ref: "#/components/schemas/ProductDTO"
        cartPrice:
          type: number
          format: double
        historicalOrderPrices:
          type: array
          items:
            type: number
            format: double
